<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="content-security-policy"
  content="default-src 'self' http://localhost:35729 ws://localhost:35729;">
  <title>Shopping Cart</title>
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
  <header>
    <h1>Computer Parts</h1><span>Demo store</span>
  </header>
  <nav>
    <a href="">Browse</a>
    <a href="">Sign In</a>
    <a href="">Sign Up</a>
  </nav>
  <p class="descr">REPLACE WITH DESCRIPTION</p>
  <main id="view">
  </main>
  <script type="module" src="js/main.js"></script>
</body>

<template id="store">
  <div class="container">
    <repeat for="i of items">
      <insert template="item-template"/>
    </repeat>
  </div>
</template>

<template id="item-template">
  <div class="item">
    <img src="/img/{{ image }}" alt="{{ name }}">
    <div class="item-descr">
      <h2>{{ name }}</h2>
      <span class="price">{{ price }}</span>
    </div>
  </div>
</template>

</html>

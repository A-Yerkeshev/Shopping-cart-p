<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="content-security-policy"
  content="default-src 'self' http://localhost:35729 ws://localhost:35729;">
  <title>Shopping Cart</title>
  <link rel="stylesheet" type="text/css" href="fontawesome/css/all.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
  <header>
    <h1>Computer Parts</h1><span>Demo store</span>
  </header>
  <nav>
    <a href="/#">Browse</a>
    <a href="/#sign-in">Sign In</a>
    <a href="/#sign-up">Sign Up</a>
  </nav>
  <div class="container">
    <p class="descr">REPLACE WITH DESCRIPTION</p>
    <button class="cart-toggle">
      <i class="fas fa-shopping-cart"></i>
      <i class="fas fa-angle-right"></i>
    </button>
    <main id="view">
    </main>
  </div>

  <section id="cart">
  </section>
  <script type="module" src="js/main.js"></script>
</body>

<template id="store">
  <div class="container">
    <repeat for="i of items">
      <insert template="item-template"/>
    </repeat>
  </div>
</template>

<template id="sign-up">
  <div class="form">
    <h2>Sign Up</h2>
    <form>
      <label for="username">Name:</label>
      <input type="text" name="username" maxlength="50" required>
      <label for="password">Password:</label>
      <input type="password" name="password" minlength="8" maxlength="50" required>
      <label for="password-rep">Repeat password:</label>
      <input type="password" name="password-rep" minlength="8" maxlength="50" required>
      <input type="submit" value="Sign Up">
    </form>
  </div>
</template>

<template id="sign-in">
  <div class="form">
    <h2>Sign In</h2>
    <form>
      <label for="username">Name:</label>
      <input type="text" name="username" maxlength="50" required>
      <label for="password">Password:</label>
      <input type="password" name="password" minlength="8" maxlength="50" required>
      <label for="password-rep">Repeat password:</label>
      <input type="password" name="password-rep" minlength="8" maxlength="50" required>
      <input type="submit" value="Sign In">
    </form>
  </div>
</template>

<template id="item-template">
  <div class="item">
    <img src="/img/{{ image }}" alt="{{ name }}">
    <div class="item-descr">
      <h2>{{ name }}</h2>
      <span class="price">{{ price }}</span>
      <button class="add">Add to cart</button>
    </div>
  </div>
</template>

</html>
